    body {
        margin: 0;

        height: 100vh;
        overflow: hidden;
    }

    /* Pantalla inicial */
    .start-screen {
        height: 100vh;
        background: linear-gradient(180deg, #dff3ff, #ffffff);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .start-screen h1 {
        font-size: 2.5rem;
        color: #4a90e2;
        margin-bottom: 20px;
    }

    .start-screen button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        background: #ff9ecf;
        color: white;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;

    .start-screen button:hover {

    /* Pantalla final */

    .message-screen h2 {

        font-size: 1.8rem;
        color: #ff6fae;
        animation: fadeIn 3s ease-in-out;
    }

    /* Corazones */
    .heart {
        position: absolute;
        color: #ff9ecf;
        font-size: 20px;
        animation: float 6s infinite ease-in;
        opacity: 0.8;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
