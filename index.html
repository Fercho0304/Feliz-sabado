<!DOCTYPE html>

<head>

<style>
    body {
        margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    }

    /* Pantalla inicial */
    .start-screen {
        height: 100vh;
        background: linear-gradient(180deg, #dff3ff, #ffffff);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .start-screen h1 {
        font-size: clamp(2.2rem, 6vw, 3rem);
        color: #4a90e2;
        margin-bottom: 25px;
    }

    .start-screen button {
        padding: 18px 40px;
        font-size: clamp(1.2rem, 4vw, 1.4rem);
        border: none;
        border-radius: 40px;
        background: #ff9ecf;
        color: white;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* Pantalla final */
    .message-screen {
        display: none;
        height: 100vh;
        background: linear-gradient(180deg, #e8f9ff, #fff0f7);
        position: relative;
        text-align: center;
        padding: 80px 20px 20px;
    }

    .message-screen h1 {
        font-size: clamp(2.4rem, 7vw, 3.2rem);
        color: #4a90e2;
        margin: 0;
        animation: fadeIn 2s ease-in-out;
    }

    .message-screen h2 {
        margin-top: 25px;
        font-size: clamp(1.6rem, 5vw, 2rem);
        color: #ff6fae;
        animation: fadeIn 3s ease-in-out;
    }

    .message-screen p {
        margin-top: 20px;
        font-size: clamp(1.3rem, 4.5vw, 1.6rem);
        color: #5f7fa6;
        line-height: 1.5;
        animation: fadeIn 4s ease-in-out;
    }

    /* Corazones */
    .heart {
        position: absolute;
        color: #ff9ecf;
        animation: float 6s infinite ease-in;
        opacity: 0.8;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 0;
        }
        50% { opacity: 1; }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
